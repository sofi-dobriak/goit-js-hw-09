<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  <script type="module" crossorigin src="/goit-js-hw-09/car-data-form.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/vendor-CgTBfC_f.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/vendor-DkczhqSJ.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-BmYpJ3x-.css">
</head>

<body>

    <main>
        <div class="container">
            <a href="./index.html">Go Back</a>

            <form class="form" autocomplete="off">

                <label class="form-label">
                    Image
                    <input class="form-input" type="text" name="image" placeholder="URL" autofocus />
                </label>

                <label class="form-label">
                    Brand
                    <input class="form-input" type="text" name="brand" placeholder="Audi" autofocus />
                </label>

                <label class="form-label">
                    Model
                    <input class="form-input" type="text" name="model" placeholder="TT" autofocus />
                </label>

                <label class="form-label">
                    Color
                    <input class="form-input" type="text" name="color" placeholder="White" autofocus />
                </label>

                <label class="form-label">
                    On sale
                    <input class="form-input" type="text" name="sale" placeholder="Yes / No" />
                </label>

                <button class="form-button" type="submit">Submit</button>
            </form>

            <div class="car-main-container"></div>
        </div>

    </main>


</body>

</html>
