<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>

    <main>
        <a href="../index.html">Go Back</a>

        <form class="feedback-form" autocomplete="off">

            <label class="form-label">
                First Name
                <input class="form-input" type="text" name="first-name" autofocus />
            </label>

            <label class="form-label">
                last Name
                <input class="form-input" type="text" name="last-name" autofocus />
            </label>

            <label class="form-label">
                Email
                <input class="form-input" type="email" name="email" autofocus />
            </label>

            <label class="form-label">
                Phone Number
                <input class="form-input" type="tel" name="phone" autofocus />
            </label>
            <button class="form-button" type="submit">Submit</button>
        </form>

        <div class="container"></div>

    </main>


    <script type="module" src="./user-data-form.js" defer></script>
</body>

</html>
