<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

    <main>
        <div class="container">
            <a class="go-back" href="./index.html">Go Back</a>

            <div class="header-form">
                <div class="search-add-button-container">
                    <input class="search-input js-search-input" type="text" name="search"
                        placeholder="Введіть назву або тип">
                    <button class="search-button" type="button">Знайти</button>
                </div>
                <button class="form-button solar-add-button js-add-object-button" type="button">Додати
                    картку</button>
            </div>

            <div class="modal-backdrop js-modal-backdrop">
                <div class="modal-window js-modal-window">
                    <form class="form solar-form" autocomplete="off">

                        <div>
                            <label class="form-label">
                                Зображення
                                <input class="form-input" type="text" name="image" placeholder="URL зображення"
                                    autofocus />
                            </label>

                            <label class="form-label">
                                Назва
                                <input class="form-input" type="text" name="title" placeholder="Наприклад, Земля" />
                            </label>

                            <label class="form-label">
                                Тип
                                <select class="form-input solar" name="type">
                                    <option value="Планета">Планета</option>
                                    <option value="Карликова планета">Карликова планета</option>
                                    <option value="Супутник">Супутник</option>
                                    <option value="Астероїд">Астероїд</option>
                                    <option value="Комета">Комета</option>
                                    <option value="Зірка">Зірка</option>
                                </select>
                            </label>

                            <label class="form-label">
                                Діаметр (км)
                                <input class="form-input" type="text" name="diameter" placeholder="Введіть діаметр" />
                            </label>
                        </div>

                        <div>
                            <label class="form-label">
                                Відстань до Сонця (млн км)
                                <input class="form-input" type="text" name="distance"
                                    placeholder="Відстань від Сонця" />
                            </label>

                            <label class="form-label checkbox-label atmosphere">
                                Чи є атмосфера?
                                <input class="checkbox-input" type="checkbox" name="atmosphere" />
                            </label>

                            <label class="form-label">
                                Відкрив
                                <input class="form-input" type="text" name="discovered_by"
                                    placeholder="Ім'я астронома або 'Давнина'" />
                            </label>

                            <label class="form-label additional-links">
                                Посилання на додаткові джерела
                                <input class="form-input" type="text" name="link" placeholder="URL" autofocus />
                            </label>
                        </div>

                        <button class="form-button solar-form-button js-solar-submit-button"
                            type="submit">Додати</button>

                    </form>
                </div>
            </div>

            <div class="solar-main-container"></div>
        </div>

    </main>


    <script type="module" src="./solar-system.js" defer></script>
</body>

</html>
